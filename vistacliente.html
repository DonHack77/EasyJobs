<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--CSS propio-->
    <link rel="stylesheet" href="/mapaUsers.css" />
  </head>

  <body>
    
        <section>
          <div class="formu">
            <h2>
              Hola. la Alcaldía Local de La Candelaria ¿Qué solución vas a pedir
              hoy?
            </h2>
            <h3>Necesito...</h3>
            <select
              class="form-select necesito"
              multiple
              aria-label="multiple select example"
            >
              <option selected>Seleccione opciones</option>
              <option value="1">Crea Sitio Web</option>
              <option value="2">Carrito de Compras</option>
              <option value="3">Diseño Gráfico</option>
              <option value="4">Apps para Móviles</option>
              <option value="5">Admin de Sistemas</option>
            </select>
            <table>
              <thead>
                <h3>Tiempo de servicio</h3>
              </thead>
              <tr>
                <td>Fecha</td>
                <td>Horario</td>
              </tr>
              <tr>
                <td class="fecha">31/11/2022</td>
                <td class="fecha">2 pm a 4 pm</td>
              </tr>
            </table>
            <h3>Detalles de proyecto:</h3>
            <textarea
              name=""
              id=""
              class="col-md-12 col-lg-12 h-40 w-20"
            ></textarea>
            <h3>¿Dónde presentarse?</h3>
            <p>Sede Alcadía de La Candelaria Oficina 305B</p>
            <h3>Valor propuesto</h3>
            <p>$200.000</p>
            <input type="checkbox" name="" id="" />
            <p>Agendar cita</p>
            <button>Solicitar</button>
          </div>
        </section>
    <!--Cod de map-->
    <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15907.940968405825!2d-74.0652613!3d4.5966662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1669913950302!5m2!1ses!2sco"
              width="800"
              height="600"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
